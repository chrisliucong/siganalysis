language: python
python:
- '2.7'
- '3.3'
- '3.4'
virtualenv:
  system_site_packages: true
before_install:
- pip install numpy
- pip install scipy
install:
- pip install --user-mirrors matplotlib
- pip install nose
- pip install coveralls
script: nosetests --with-coverage --cover-package=siganalysis
after_success: coveralls
